<div class="clearfix"></div>
<div class="middle-box text-center loginscreen animated fadeInDown">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Dashboard Login</h3></div>
    <div class="panel-body">
      <list-errors [errors]="errors"></list-errors>
      <form class="m-t" role="form" [formGroup]="authForm" (ngSubmit)="submitForm()">
        <fieldset [disabled]="isSubmitting">
          <div class="form-group">
            <fieldset class="form-group">
              <input
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg"
                type="text"/>
            </fieldset>
          </div>
          <div class="form-group">

            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg"
                type="password"/>
            </fieldset>

          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">
                {{ title }}
              </button>
            </div>
            <div class="col-md-6">
              <a href="#" class="pull-right">Forgot password?</a></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
              <p>Do not have an account? <a class="btn-sm btn-link btn-create" href="#">Create an account</a></p>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary">Go To Admin</button>
    </div>

  </div>
</div>
